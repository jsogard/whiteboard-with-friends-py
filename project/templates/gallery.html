<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
		
		{% if user is defined %}
			<title> {{ user }}'s Gallery </title>
		{% else %}
			<title>The Gallery</title>
		{% endif %}
		
	</head>
	<body>
		
		<div id='banner'>
			{% if user is defined %}
				<h1> {{ user }}'s Gallery </h1>
			{% else %}
				<h1>The Gallery</h1>
			{% endif %}
		</div>
		
		<div id='sign-out'>
			{% csrf_token %}
			<p>Sign Out</p>
		</div>
		
		
		<div id='content'>
			
			<div id='header'>
				<a href=#>
					<div id='profile'>
						<img src="{% static 'icons/profile.png' %}">
					</div>
				</a>
				<a href=#>
					<div id='home'>
						<img src="{% static 'icons/home.png' %}">
					</div>
				</a>
				<a href=#>
					<div id='search'>
						<img src="{% static 'icons/search.png' %}">
					</div>
				</a>
				<a href=#>
					<div id='sort'>
						<img src="{% static 'icons/sort.png' %}">	
					</div>
				</a>
				<input type="text" style='display: none'>
			</div>
			
			{% for board in boards %}
			
			<a href='/whiteboard/{{ board.owner }}/{{ board.id }}'>
				<div class='board'>
					<h4 class='title'> {{ board.title }} </h4>
					<p class='owner'> {{ board.owner }} </p>
					<div class='frame' style='background: {{ board.frame }}; border-color: {{ board.border }}'>
						<img class='thumbnail' src="{% static '240x160.png' %}">
					</div>
				</div>
			</a>
			
			{% endfor %}
			
		</div>
		
	</body>
</html>
<style>

	body {
		background: url({% static 'patterns/upfeathers.png' %});
		font-family: 'Scope One', serif;
		text-align: center;
	}
	
	a {
		text-decoration: none;
		color: #1E1D1C;
	}
	
	body > div {
		width: 80%;
		background: #FFFDF8;
		border: 3px solid #EEE9DE;
		font-size: 20px;
		margin: auto;
		margin-bottom: 50px;
		margin-top: 30px;
	}
	
	#content {
		min-height: 1000px;
	}
	
	.thumbnail {
		width: 240px;
		height: 160px;
	}
	
	.board {
		width: 32%;
		float: left;
		padding-bottom: 20px;
		margin: .66%;
		cursor: pointer;
	}
	
	.frame {
		padding: 10px;
		border: 2px solid;
		width: 240px;
		height: 160px;
		margin: auto;
	}
	
	#header > * {
		float: left;
		width: 24%;
		margin: 0.5%;
		height: 60px;
		border-bottom:  1px solid #00000000;
	}
	
	#header img {
		height: 40px;
	}
	
	#header div {
		height: 40px;
		margin: 10px;
	}
	
	#sign-out {
		background: #FFFDF8;
		border: 2px solid #EEE9DE;
		cursor: pointer;
	}
	
	#sign-out p {
		text-decoration: underline;
		color: #EEE9DE;
	}
	
</style>
<script>

$(document).ready(function(){
	
	$('.board').mouseenter(function(e){
		
		$(e.currentTarget).css('background', '#F9F7F3');
	})
		.mouseleave(function(e){
		$(e.currentTarget).css('background', 'inherit');
	});
	
	$('#header > a').mouseenter(function(e){
		$(e.currentTarget).css('border-bottom', '1px solid #EEE9DE');
	})
		.mouseleave(function(e){
		$(e.currentTarget).css('border-bottom', '1px solid #00000000');
	});
	
	$('#sign-out').click(function(e){
		$.post(
			'/whiteboard/logout',
			{
				'csrfmiddlewaretoken': document.getElementsByName('csrfmiddlewaretoken')[0].value
			},
			function(data){
				window.location.href = '/whiteboard/';
			}
		)
	});
});
	
</script>
