<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
	
		<p>Hello World</p>
		<canvas id="whiteboard"></canvas>
		<p id="debug"></p>
	</body>
</html>
<style>

	canvas {
		width: 500px;
		height: 250px;
		background: #eeeeee;
		border: 1px solid black;
	}

</style>
<script>

$(document).ready(function(){
	
	var ctx = document.getElementById("whiteboard").getContext('2d');
	var prevX, prevY, mouseDown = false;
	
	
	
	$('#whiteboard')
		.mousedown(function(e){
		mouseDown = true;
		draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
	})
		.mousemove(function(e){
		$("#debug").text((e.pageX - $(this).offset().left) + ', ' + (e.pageY - $(this).offset().top));
		if(mouseDown)
			draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
	})
		.mouseup(function(e){
		mouseDown = false;
	})
		.mouseleave(function(e){
		mouseDown = false;
	});
	
	function draw(x, y, mouseDown){
		x *= 3 / 5;
		y *= 3 / 5;
		if(mouseDown){
			ctx.beginPath();
			ctx.strokStyle = '#0000ff';
			ctx.lineWidth = 10;
			ctx.lineJoin = 'round';
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(x, y);
			ctx.closePath();
			ctx.stroke();
		}
		prevX = x;
		prevY = y;
	}
	
});
	
</script>
