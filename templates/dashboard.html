{% extends "layout.html" %}
{% block body %}
<div id='dashboard'>
	<div class=board id=newBoard>
		<img src="{{ url_for('static', filename='img/new.svg') }}">
	</div>
</div>


<script>

$(document).ready(function(){

	
	
	function getUserBoards(){
		$.get("/board", function(data, status){
			console.log(data);
			$.each(data, function(index, value){

				var boardObj = $("<div></div>");
				boardObj.attr('class','board');
				boardObj.append( $("<h3></h3>").text(value.name) );
				boardObj.append( $("<h5></h5>").text(value.username) );
				boardObj.append( $("<hr>") );
				boardObj.append( $("<img>").attr("src", "/static/img/sad.svg") )
				boardObj.click(function(){
					console.log(value);
				});

				$("#dashboard").append(boardObj);
			});
			

		});
	}

	getUserBoards();
	

});

</script>


{% endblock %}
